<!DOCTYPE html>
<lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de textos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1><img clas="logo" src="imagen/Logo.png" alt="Logo Alura"> Encriptador de Textos </h1>
    </header>
    <main>
        <section class="section1">  
             <textarea class="cuadro-de-texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        
            <div>
                <h2 class="info">No se aceptan mayúsculas ni caracteres especiales</h2>
            </div>
             <div class="botones">

                <button class="encriptar" onclick="botonEncriptar();">Encriptar</button>
                <button class="desencriptar" onclick="botonDesencriptar();">Desencriptar</button>
            </div>
        </section>
        <section class="section2">
            <textarea  class="texto-encriptado" cols="20" rows="10" placeholder="Ningún mensaje fue encontrado"></textarea>
            <p>Ingresa el texto a encriptar</p>
            <div>
                <button class="copiar" onclick="botonCopiar();">Copiar</button>
            </div>

        </section> 
      <script src="app.js"></script>
    </main>
</body>

<footer>
    <p class="datos"> Desarrollado por Daniela Rodríguez García,2024</p>
</footer>

</html>
